<html>
   <head>
      <title>number guesser</title>
      <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="jquery.js"></script>
      <script src="number-guesser.js"></script>
      <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
      <link rel="stylesheet" type="text/css" href="./reset.css">
      <link rel="stylesheet" type="text/css" href="./custom.css">
   </head>

   <body>
      <div class="header-div"><h1 class="num">Number</h1><h1 class="guess">Guesser</h1></div>
      <form class="range-form">
        <p>You must enter a <strong>range</strong> to begin!</p>
        <input id="minRangeNum" type="text" name="min" placeholder="Enter minimum number">
        <input id="maxRangeNum" type="text" name="max" placeholder="Enter maximum number"><br>
        <input id="submitRangeBtn" type="submit" value="Submit Range">
        <h3 class="rangeAlert"></h3>
      </form><br>
      <form class="guess-form">
        <input id="guessNum" type="text" name="guess" placeholder="Enter your guess"><br>
        <input id="submitGuessBtn" type="submit" value="Guess" class="submit-button" disabled>
        <input id="clearGuessBtn" type="reset" value="Clear" disabled>
      </form>
      <h2 class="previousGuessWords"></h2>
      <h3 class="previousGuess"></h3>
      <h3 class="gameAlert"></h3>
      <input id="clearGameBtn" type="button" onclick="alert('Game is Resetting!')" value="Reset Game!" disabled>
   </body>
</html>
